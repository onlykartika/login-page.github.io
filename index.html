<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <body>

        <div class="main">
            <div class="content">
            <div class="title-daftar">
                <h1>Daftar Akun</h1>
                <p>Sebelum masuk dan melihat semua produk yang kami miliki anda perlu daftar akun terlebih dahulu</p>
            </div>

            <div class="formulir">
                <form>
                    <label for="email">Masukkan Email</label>
                    <input type="text" id="email" name="email" placeholder="abcdefgh@email.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
            
                    <input type="submit" value="Submit">
                    <label type="text" class="keterangan">atau dengan</label>
                    <input type="submit" value="Masukkan dengan Google" class="google">
                    <label for="haveaccount" class="keterangan">Sudah punya akun?  <a href="#">Masuk disini</a></label>
                </form>
            </div>
            </div>
        </div>
            <img src="img/foto-sepatu.jpg" alt="fotosepatu" class="image">
