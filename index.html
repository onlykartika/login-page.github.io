<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>

    <body>
        <div class="content">
            <div class="title-daftar">
                <h1>Daftar Akun</h1>
                <p>Sebelum masuk dan melihat semua produk yang kami miliki anda perlu daftar akun terlebih dahulu</p>
            </div>

            <div class="formulir">
                <form>
                    <label for="email"><h6>Masukkan Email</h6></label>
                    <input type="text" id="email" name="email" placeholder="abcdefgh@email.com">
                    
                    <label for="password"><h6>Password</h6></label>
                    <input type="password" id="password" name="password" placeholder="********">
            
                    <input type="submit" value="Daftar" class="button">
                    <p class="keterangan">atau dengan cara lain</p>
                    <input type="submit" value="Masukkan dengan Google" class="button2">
                    <p class="keterangan">Sudah punya akun? <i class="fa-brands fa-google"></i><a href="#">Masuk disini</a></p>
                </form>
            </div>
        </div>
            <img src="img/foto-sepatu.jpg" alt="fotosepatu" class="image">
        </body>

</html>
